<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404</title>
</head>
<body>
    <div class="container">
        <header class="navigation">
            <div class="logo">
                <img src="./images/infinity-logo.png" alt="Logo Infinity">
                <strong>Infinity</strong>
            </div>
                <div class="links">
                    <nav>
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">Orçamento</a></li>
                            <li><a href="">Sobre</a></li>
                            <li><a href="">Contato</a></li>
                        </ul>
                    </nav>
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
        </header>
        <main>
            <div class="left">
                <img src="./images/404-error-animate.svg" alt="Erro 404">
            </div>
            <div class="right">
                <div class="section-1">
                    <span>Page Not Found</span>
                <h1>Oops! Página não encontrada!</h1>
                </div>
                <div class="section-2">
                    <p>Parece que não encontramos a página que procura, volte à página principal.</p>
                <div class="buttons">
                    <button class="button primary"><a href="">Voltar à página principal</a></button>
                    <button class="button secondary"><a href="">Ou visite o canal de ajuda</a></button>
                </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="left"></div>
            <div class="right">
                <b>Acesse nossas redes</b>
                <div class="social">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
